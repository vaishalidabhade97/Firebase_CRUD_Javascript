<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase CRUD Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1><center>Firebase CRUD with Javascript </center>
    </h1>


    
    <div class="main">
      <h3 style="font-family:Comic Sans Ms;text-align:center;font-size:20pt;
         color:#00FF00;">Admin Login Page</h3>
      <div class="form-div">
        <form name="login" class="log-form">
          Username <input type="text" name="usrname" required><br><br>
          Password  <input type="password" name="pass" required><br><br>
          <input type="button" onclick="check(this.form)" class="log-btn" value="Login">
          <input type="reset" class="reset-btn" value="Cancel">
        </form>
      </div>
    </div>
    <div>
      <h5><center>Copyright@2020</center></h5>
    </div>
    <script >
      
      function check(form){
        if(form.usrname.value=="admin" && form.pass.value=="admin123"){
          window.open("login.html","_self");
        }
        else{
          window.alert("Incorrect Username or Password");
        }
      }
    </script>

</html>
