<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase CRUD Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1><center>Firebase CRUD with Javascript 
        <input type="button" value="Logout" onclick="logOutClicked()" style="float:right;cursor:pointer;background-color: gray; color: white;"></center>
    </h1>


    <!-- add user module -->
    <div class="main">
    <section id="add-user-module" >
        <button id="open-add-user-form-btn">+</button>
        <form id="add-form">
            <h2>Add User</h2>
            Name:<br>
            <input type='text' data-key='name' class='user-input'><br>
            Age:<br>
            <input type='text' data-key='age' class='user-input'><br>
            Email:<br>
            <input type='text' data-key='email' class='user-input'><br>
            <button type='button' id="add-user-btn">Add User</button>
        </form>
    </section>

    <!-- edit user module -->
    <section id="edit-user-module">
        <form>
            <h2>Edit user</h2>
            <input type="hidden" class="edit-userid">
            Name:<br>
            <input type='text' data-key='name' class='edit-user-input'><br>
            Age:<br>
            <input type='text' data-key='age' class='edit-user-input'><br>
            Email:<br>
            <input type='text' data-key='email' class='edit-user-input'><br>
            <button type='button' id="edit-user-btn">Save</button>
        </form>
    </section>


    <!-- show user module -->
    <ul id="user-list"></ul>
    <div id="user-detail"></div>
    </div>
    <div>
      <h5><center>Copyright@2020</center></h5>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>

    <script defer src="app.js"></script>

  </body>

</html>
